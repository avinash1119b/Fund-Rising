<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" placeholder="Enter text" formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" placeholder="Enter text" formControlName="password" type="Password"></ion-input>
          </ion-item>
          <ion-button fill="clear" size="full" [routerLink]="['/register']">Register</ion-button>
          <ion-button color="success" size="full" [routerLink]="['/welcome']">Login</ion-button>
        </ion-card-content>
        <ion-item><img id="i1" src="../../assets/icon/step1.png" alt="" width="200px" style="margin-top: 20px; margin-left: 40px;"/></ion-item>
      </ion-card>
    </form>
  </div>
</ion-content>
